<!DOCTYPE html>
<html>
  <head>
    <title>Lucy Travels - Login</title>
    <style>body {
  background-color: #f1f1f1;
  font-family: Arial, sans-serif;
}

.login-box {
  background-color: #ffffff;
  width: 400px;
  margin: 100px auto;
  padding: 40px;
  text-align: center;
  border-radius: 10px;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

h1 {
  font-size: 36px;
  margin-bottom: 30px;
}

form label {
  display: block;
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 10px;
}

form input {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  margin-bottom: 20px;
  border-radius: 5px;
  border: none;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

form button {
  background-color: #008080;
  color: #ffffff;
  padding: 10px 20px;
  font-size: 18px;
  border-radius: 5px;
  border: none;
  cursor: pointer;
}

form button:hover {
  background-color: #005353;
}
    </style>
  </head>
  <body>
    <div class="login-box">
      <h1>Login</h1>
      <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
